# Import secrets from secrets.properties
spring.config.import=optional:classpath:secrets.properties

# Database Configuration (values from secrets.properties)
spring.datasource.url=${db.url}
spring.datasource.username=${db.username}
spring.datasource.password=${db.password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Security Configuration (values from secrets.properties)
spring.security.user.name=${security.user.name}
spring.security.user.password=${security.user.password}